  <body>
    <div id="root"></div>
    <script>
    // Create a custom cursor element and enable it by default.
    (function(){
      try{
        // create cursor
        const cursor = document.createElement('div');
        cursor.className = 'custom-cursor hidden';
        cursor.id = 'custom-cursor';
        document.body.appendChild(cursor);

        // enable by default (store preference in localStorage)
        const pref = localStorage.getItem('useCustomCursor');
        const useCustom = pref === null ? '1' : pref; // default enabled
        if(useCustom === '1') document.body.classList.add('use-custom-cursor');

        // update toggle UI
        const toggle = document.createElement('button');
        toggle.setAttribute('aria-label','Toggle custom cursor');
        toggle.style.position = 'fixed';
        toggle.style.right = '14px';
        toggle.style.bottom = '14px';
        toggle.style.zIndex = '99999';
        toggle.style.border = 'none';
        toggle.style.padding = '8px 12px';
        toggle.style.borderRadius = '999px';
        toggle.style.background = 'rgba(255,255,255,0.04)';
        toggle.style.color = '#efe9dc';
        toggle.style.backdropFilter = 'blur(6px)';
        toggle.style.cursor = 'pointer';
        toggle.style.fontSize = '13px';
        toggle.textContent = document.body.classList.contains('use-custom-cursor') ? 'Cursor: Custom' : 'Cursor: System';
        document.body.appendChild(toggle);

        toggle.addEventListener('click', ()=>{
          const enabled = document.body.classList.toggle('use-custom-cursor');
          localStorage.setItem('useCustomCursor', enabled ? '1' : '0');
          toggle.textContent = enabled ? 'Cursor: Custom' : 'Cursor: System';
        });

        // pointer movement
        let visible = false;
        window.addEventListener('mousemove', (e)=>{
          visible = true;
          cursor.classList.remove('hidden');
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        }, {passive:true});

        // small effect when hovering interactive elements
        document.addEventListener('mouseover', (ev)=>{
          const t = ev.target;
          if(t && (t.tagName === 'A' || t.tagName === 'BUTTON' || (t.closest && t.closest('button')) )){
            cursor.classList.add('small');
          } else cursor.classList.remove('small');
        });

        // hide on leave after short timeout
        let hideTimer;
        document.addEventListener('mouseleave', ()=>{ hideTimer = setTimeout(()=>cursor.classList.add('hidden'), 300) });
        document.addEventListener('mouseenter', ()=>{ clearTimeout(hideTimer); cursor.classList.remove('hidden') });

        // keyboard shortcut: press 'c' to toggle custom cursor
        window.addEventListener('keydown', (ev)=>{
          if(ev.key === 'c' || ev.key === 'C'){
            const enabled = document.body.classList.toggle('use-custom-cursor');
            localStorage.setItem('useCustomCursor', enabled ? '1' : '0');
            toggle.textContent = enabled ? 'Cursor: Custom' : 'Cursor: System';
          }
        });

      }catch(e){/*ignore in SSR*/}
    })();
  </script>
